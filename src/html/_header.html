<header class="header">
  <div class="container--big">
    <nav class="nav">

      <button class="burger" aria-label="Mobile menu" type="button"> <span></span> </button>

      <div class="nav__inner">
        <a class="logo" href="index.html">
          Workspace Comforts
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link {{ page === 'home' }}">
              home
            </a>
          </li>
          <li class="nav__item">
            <a href="services.html" class="nav__link {{ page === 'services' }}">
              services
            </a>
          </li>

          <li class="nav__item">
            <a href="cases.html" class="nav__link {{ page === 'Catalog' }}">
              Catalog
            </a>
          </li>

          <li class="nav__item">
            <a href="blog.html" class="nav__link {{ page === 'Portfolio' }}">
              Portfolio
            </a>
          </li>
        </ul>

        <div class="nav__btns">
          <a class="btn btn--user" href="sign-up.html">
            Sign Up
          </a>

          <button class="btn btn--reverse request-btn" type="button">
            Make an Order
          </button>
        </div>

      </div>
    </nav>
  </div>
</header>


<script>

  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header')

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );

    const scrollPosition = window.scrollY;

    if (scrollPosition > 0) {
      pageHeader.classList.add('header--scroll')
    } else {
      pageHeader.classList.remove('header--scroll')
    }
  }

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();

</script>
