<section class="contact" >
  <div class="container">

    <h3 class="title">
      Contact Us
    </h3>

    <div class="contact__wrapper" id="contact">

      <form class="contact__form">
        <label>
          <input id="name" type="text" placeholder="Enter your name">
        </label>

        <label>
          <input type="text" placeholder="Enter your email address">
        </label>

        <label>
          <textarea placeholder="Your message..."></textarea>
        </label>

        <button class="btn btn--reverse" type="submit">
          Send Message
        </button>
      </form>

      <div class="contact__info">
        <div class="contact__info-wrap">
          <h4 class="contact__title">Contacts</h4>
          <a href="mailto:contact@portableunitbuilders.com">contact@portableunitbuilders.com</a>
          <h4 class="contact__title">Time</h4>
          <div class="contact__time">
            Monday - Friday: 8:00 AM - 6:00 PM <br>
            Saturday: 9:00 AM - 4:00 PM <br>
            Closed on Sundays
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
